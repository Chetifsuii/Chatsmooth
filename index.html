<body>
  <div class="container">
    <div class="logo">
      <h1><i class="fas fa-fire"></i> Rizz Text Generator</h1>
    </div>
    
    <h2>Input</h2>
    <div class="input-group">
      <label for="topic"><i class="fas fa-comment-alt"></i> Topic or Context:</label>
      <textarea id="topic" placeholder="Enter a detailed topic or context for your rizz texts"></textarea>
    </div>
    
    <div class="divider"></div>
    
    <h2>Options</h2>
    <div class="options-grid">
      <div class="input-group">
        <label for="language"><i class="fas fa-language"></i> Language:</label>
        <select id="language">
          <option value="en">English 🇬🇧</option>
          <option value="es">Español 🇪🇸</option>
          <option value="fr">Français 🇫🇷</option>
          <option value="de">Deutsch 🇩🇪</option>
          <option value="it">Italiano 🇮🇹</option>
          <option value="pt">Português 🇵🇹</option>
          <option value="bs">Bosanski 🇧🇦</option>
          <option value="hr">Hrvatski 🇭🇷</option>
          <option value="sr">Srpski 🇷🇸</option>
          <option value="nl">Nederlands 🇳🇱</option>
          <option value="sv">Svenska 🇸🇪</option>
          <option value="no">Norsk 🇳🇴</option>
          <option value="da">Dansk 🇩🇰</option>
          <option value="fi">Suomi 🇫🇮</option>
          <option value="pl">Polski 🇵🇱</option>
          <option value="ru">Русский 🇷🇺</option>
          <option value="ja">日本語 🇯🇵</option>
          <option value="ko">한국어 🇰🇷</option>
          <option value="zh">中文 🇨🇳</option>
          <option value="ar">العربية 🇸🇦</option>
        </select>
      </div>
      <div class="input-group">
        <label for="style"><i class="fas fa-magic"></i> Style:</label>
        <select id="style">
          <option value="flirty">Flirty 😘</option>
          <option value="funny">Funny 😂</option>
          <option value="romantic">Romantic 🌹</option>
          <option value="smooth">Smooth 😎</option>
          <option value="clever">Clever 🧠</option>
          <option value="cute">Cute 🥰</option>
          <option value="mysterious">Mysterious 🕵️</option>
          <option value="confident">Confident 💪</option>
          <option value="sassy">Sassy 💁‍♀️</option>
          <option value="nerdy">Nerdy 🤓</option>
          <option value="poetic">Poetic 📜</option>
          <option value="cheesy">Cheesy 🧀</option>
          <option value="playful">Playful 🎭</option>
          <option value="witty">Witty 🎩</option>
          <option value="sincere">Sincere 🤲</option>
          <option value="adventurous">Adventurous 🏞️</option>
        </select>
      </div>
      <div class="input-group">
        <label for="count"><i class="fas fa-list-ol"></i> Number of Texts:</label>
        <input type="number" id="count" min="1" max="20" value="10">
      </div>
      <div class="input-group">
        <label for="length"><i class="fas fa-text-width"></i> Text Length:</label>
        <select id="length">
          <option value="short">Short</option>
          <option value="medium">Medium</option>
          <option value="long">Long</option>
        </select>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <button id="generate"><i class="fas fa-bolt"></i> Generate Rizz Texts</button>
    
    <h2>Generated Texts</h2>
    <div id="output"></div>
  </div>

  <script>
    async function generateRizzTexts() {
      const topic = document.getElementById('topic').value;
      const language = document.getElementById('language').value;
      const style = document.getElementById('style').value;
      const count = document.getElementById('count').value;
      const length = document.getElementById('length').value;
      const output = document.getElementById('output');

      if (!topic) {
        alert('Please enter a topic or context');
        return;
      }

      output.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating rizz texts...';

      try {
        const response = await fetch('/api/intelligent-ai', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            prompt: `Generate ${count} unique, ${style}, and confident "${length}" "rizz" texts based on the topic or context: "${topic}". Respond in ${language}. Make sure each text is creative, tailored to the chosen style, and has a smooth, natural flow. Aim for texts that are charming, engaging, and likely to impress. Do not include numbering in the generated texts.`,
            max_tokens: 500,
            temperature: 0.8,
            n: 1,
            stop: null
          }),
        });

        if (!response.ok) {
          throw new Error('API request failed');
        }

        const data = await response.json();
        const generatedText = data.choices[0].text;
        const rizzTexts = generatedText.split('\n').filter(text => text.trim() !== '');
        
        output.innerHTML = rizzTexts.map((text, index) => `<div class="rizz-text"><i class="fas fa-heart"></i> ${text.trim()}</div>`).join('');
      } catch (error) {
        console.error('Error:', error);
        output.innerHTML = '<i class="fas fa-exclamation-triangle"></i> An error occurred while generating rizz texts. Please try again.';
      }
    }

    document.getElementById('generate').addEventListener('click', generateRizzTexts);
  </script>
</body>
